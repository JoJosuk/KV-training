version: "3.8"
services:
    
  database:
    container_name: kvdatabase
    restart: always
    image: postgres:16.1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432
    volumes:
      - ./Database:/var/lib/postgresql/data
     
  frontend:
    image: my-nginx
    build: 
      context: ./Frontend
      dockerfile: dockerfile
    ports:
      - "8080:80"